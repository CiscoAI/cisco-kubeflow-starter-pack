name: Download COVID Dataset
description: Download COVID-19 data set from GCS bucket
inputs:
  - {name: GCS URL, type: String, default: "gs://covid-dataset/", description: 'GCS path or local directory.'}
  - {name: NFS volume, type: String,  default: "/mnt/data/", description: 'NFS Volume name'}

implementation:
  container:
    image: poornimadevii/covid_download_27:v20200427--e3b0c4
    args: [
      --gcs-url, {inputValue: GCS URL},
      --nfs-path, {inputValue: NFS volume},
    ]
