name: rasa nlu train
description: rasa nlu
inputs:
  - {name: config, type: String, default: 'config.yml'}
  - {name: nlu data, type: String, default: 'data/nlu.md'}
  - {name: nlu model path, type: String, default: 'models'}
  - {name: fixed model name, type: String, default: 'nlu'}
  - {name: project, type: String, default: 'current'}


implementation:
  container:
    image: docker.io/samba07/rasa-nlu-train:0.7
    command: ["/bin/nlu_train.sh"]
    args: [
      --config, {inputValue: config},
      --data, {inputValue: nlu data},
      -o, {inputValue: nlu model path},
      --fixed_model_name, {inputValue: fixed model name},
      --project, {inputValue: project},
    ]
