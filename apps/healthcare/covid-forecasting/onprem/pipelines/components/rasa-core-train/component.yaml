name: rasa core train
description: rasa core train
inputs:
  - {name: core domain, type: String, default: 'domain.yml'}
  - {name: core stories, type: String, default: 'data/stories.md'}
  - {name: core model path, type: String, default: 'models/core'}  


implementation:
  container:
    image: docker.io/samba07/rasa-core-train:0.9
    command: ["/bin/core_train.sh"]
    args: [
      --domain, {inputValue: core domain},
      --stories, {inputValue: core stories},
      --out, {inputValue: core model path},
    ]
